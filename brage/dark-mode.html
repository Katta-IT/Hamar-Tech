<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <img src="Pictures/HT logo hvit (1).png" class="rounded" alt="neger">
        </div>
        <div class="line"><hr></div>
        
    <div class="headline">
        <h1>Dette er hvordan man lager tekst i html.<br>Prøv å legge til navnet ditt med samme metode.</h1>
    </div>
        <div class="row">
            <div class="col-12">
                <div class="code-editor">
                    <div class="code">
                        <div class="html-code">
                            <h1><img src="images/html.png" alt="">HTML</h1>
                            <textarea id="text-html" class="code language-html">
                                <h1>Hello World</h1>
                            </textarea>
                        </div>
                        <div class="css-code">
                            <h1><img src="images/CSS.png" alt="">CSS</h1>
                            <textarea id="css-text"></textarea>
                        </div>
                        <div class="js-code">
                            <h1><img src="images/js.png" alt="">JS</h1>
                            <textarea spellcheck="false" id="js-text"></textarea>
                        </div>
                    </div>
                    <iframe id="result"></iframe>
                </div>
            </div>
        </div>
        <div class="ferdig">
            <div id="knapp"><a><h1>Ferdig</h1></a></div>
        </div>
    </div>
    <script src="test.js"></script>

</body>



</html>
