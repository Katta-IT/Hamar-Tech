<textarea id="css-text">@import url('https://fonts.googleapis.com/css?family=Pacifico|Roboto:300,700');

:root {
--timing: cubic-bezier(.645,.045,.355,1);
--primary: #f4f7f5;
}

html,
body {
height: 100%;
background-color: var(--primary);
}

body {
display: grid;
place-items: center;
background:
radial-gradient(#fff 30%, rgba(255,255,255,0) 70%),
radial-gradient(var(--primary) 10%, rgba(244, 247, 245,0) 20%);
background-size: 100% 100%, 10px 10px;
background-position: 0 0;
}

/*@media (max-width: 420px) {
body {
background: var(--primary);
}
}*/

main {
display: grid;
place-items: center;
gap: 1em 0;
}


/* Heading effect */
.heading {
font-family: 'Roboto', sans-serif;
font-weight: 300;
display: grid;
grid: auto / auto auto;
}

.heading > span {
margin-left: 0.25em;
font-weight: 700;
}

.heading span {
overflow: hidden;
display: inline-flex;
transition: .6s;
}
.heading > span,
.heading > span.on span {
transform: translateY(100%);
grid-area: 1 / 2;
}
.heading > span span,
.heading > span.on {
transform: translateY(-100%);
}

.heading.active span.off,
.heading.active span.off span,
.heading:not(.active) span.on,
.heading:not(.active) span.on span {
transform: none;
}


button {
--w: 6em;
--bg: rgb(var(--rgb));
--bga: rgba(var(--rgb), .4); /* Safari fix */
-webkit-appearance: none;
border: none;
font-size: 100%;
width: var(--w);
height: var(--w);
background: var(--bg);
box-shadow: 0 3px 12px 2px var(--bga);
border-radius: 50%;
position: relative;
overflow: hidden;
cursor: pointer;
transition: .1s transform, .3s box-shadow;
will-change: transform, box-shadow;
backface-visibility: hidden;
}

button > * {
pointer-events: none;
}

button:focus {
outline: none;
}

button:active {
transform: scale(.97);
}

button:after {
--bg: rgb(var(--rgb));
content: '';
position: absolute;
top: -15%;
left: -15%;
width: 200%;
height: 200%;
background: var(--bg);
border-radius: inherit;
transform: translate(5%, 5%) scale(.03);
pointer-events: none;
}

button.animating:after {
animation: c .5s cubic-bezier(.5, 0, .5, 1) backwards;
}

button.active,
button:not(.active):after {
--rgb: 64, 227, 120;
}

button:not(.active),
button.active:after {
--rgb: 229, 55, 94;
}

@keyframes c {
to {
transform: none;
}
}


button span {
display: inline-block;
position: relative;
margin-top: 5px;
}
button b {
--w: 7px;
overflow: hidden;
border-radius: var(--w);
display: grid;
width: var(--w);
height: 35px;
top: 0;
left: 50%;
position: absolute;
transform: translateX(-50%);
z-index: 3;
will-change: transform;
}
button b:before {
content: '';
background: #fff;
width: 100%;
height: 100%;
border-radius: var(--w);
transform: translateY(-15px);
transition-timing-function: var(--timing);
transition: .5s;
}

button.active b:before {
transform: translateY(12px);
transition-delay: .27s;
transition-timing-function: cubic-bezier(.25, .25, .25, 1.25);
}

button svg {
--dash: 190;
stroke-linecap: round;
stroke-dasharray: var(--dash);
stroke-dashoffset: var(--dash);
width: 46px;
height: 46px;
transform: scaleX(-1) rotate(-89deg);
transition: .4s;
transition-timing-function: var(--timing);
margin: auto;
position: relative;
z-index: 1;
will-change: transform, stroke-dashoffset;
}
button:not(.active) svg {
stroke-dashoffset: 40;
transform: scaleX(-1) rotate(-52deg);
transition: .5s .25s;
}



aside {

bottom: 0;
left: 0;

<textarea spellcheck="false" id="js-text">const btn = document.querySelector('.btn');
const heading = document.querySelector('.heading');

let active = false;

const turnOn = () => {
btn.classList.add('active');
heading.classList.add('active');
}

const turnOff = () => {
btn.classList.remove('active');
heading.classList.remove('active');
}

const toggleAnimation = () => {
btn.classList.remove('animating');
active ? turnOn() : turnOff();
};

function clickHandler() {
active = !active;
btn.classList.add('animating');

btn.addEventListener('animationend', toggleAnimation);
}

btn.addEventListener('click', clickHandler);
